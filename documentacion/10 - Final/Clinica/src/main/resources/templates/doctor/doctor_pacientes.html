<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacientes - Salud Integral</title>
        <link rel="stylesheet" th:href="@{/css/style3.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <div class="dashboard">
            <aside class="sidebar">
                <div class="logo">
                    <img th:src="@{/img/logo.png}" alt="Logo" class="logo">
                    <h2>Salud Integral</h2>
                </div>

                <!-- Barra lateral de la página -->
                <nav class="menu">
                    <p class="menu-title">Menú Principal</p>
                    <ul>
                        <li><a th:href="@{/doctor/home}"><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li><a th:href="@{/doctor/citas}"><i class="fa-solid fa-calendar-check"></i> Mis Citas</a></li>
                        <li><a th:href="@{/doctor/expedientes}"><i class="fa-solid fa-folder-open"></i> Mis Expedientes</a></li>
                        <li><a th:href="@{'/doctor/' + ${doctor.idDoctor} + '/pacientes'}" class="active"><i class="fa-solid fa-user"></i>Mis Pacientes</a></li>
                    </ul>
                </nav>

                <div class="footer">
                    <p>© 2025 Salud Integral</p>
                </div>
            </aside>

            <!-- Contenido principal de la página -->
            <main class="content">
                <header>
                    <h1>Pacientes atendidos por el Dr. <span th:text="${doctor.nombre}"></span></h1>
                    <div class="user-info" onclick="toggleMenu()">
                        <i class="fa-solid fa-user"></i>
                        <span th:text="${doctor.nombre}">Doctor</span>
                        <i class="fa-solid fa-chevron-down arrow"></i>

                        <!-- Menú desplegable -->
                        <div id="userMenu" class="dropdown-menu">

                            <a th:href="@{/doctor/perfil}" class="profile-btn">
                                <i class="fa-solid fa-id-badge"></i> Mi Perfil
                            </a>

                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="logout-btn">
                                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </header>

                <section class="main-section">
                    <h2>Lista de Pacientes</h2>
                    <input type="text" id="buscador" placeholder="Buscar paciente..." onkeyup="filtrar()">

                    <div class="citas-container">
                        <div th:each="p : ${pacientes}" class="cita-card paciente-card">
                            <h3 th:text="${p.nombre}">Nombre</h3>
                            <p><strong>Edad:</strong> <span th:text="${p.edad}">30</span></p>
                            <p><strong>Teléfono:</strong> <span th:text="${p.telefono}">0000000</span></p>

                            <div class="acciones-cita">
                                <a th:href="@{'/doctor/paciente/'+ ${p.id} }"
                                   class="btn-view">
                                    <i class="fa-solid fa-eye"></i> Ver expediente
                                </a>
                            </div>
                        </div>
                    </div>

                </section>

                <script>
                    function filtrar() {
                        const input = document.getElementById("buscador").value.toLowerCase();
                        const cards = document.querySelectorAll(".paciente-card");
                        cards.forEach(card => {
                            const nombre = card.querySelector("h3").textContent.toLowerCase();
                            card.style.display = nombre.includes(input) ? "block" : "none";
                        });
                    }
                    function toggleMenu() {
                        const menu = document.getElementById("userMenu");
                        menu.classList.toggle("active");
                    }

                    document.addEventListener("click", function(e){
                        const userInfo = document.querySelector(".user-info");
                        const menu = document.getElementById("userMenu");

                        if (!userInfo.contains(e.target)) {
                            menu.classList.remove("active");
                        }
                    });
                </script>
            </main>
        </div>
    </body>
</html>
