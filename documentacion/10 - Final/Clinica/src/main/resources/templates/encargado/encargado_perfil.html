<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil del Doctor</title>
        <link rel="stylesheet" th:href="@{/css/style3.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <div class="dashboard">

            <aside class="sidebar">
                <div class="logo">
                    <img th:src="@{/img/logo.png}" alt="Logo" class="logo">
                    <h2>Salud Integral</h2>
                </div>

                <!-- Barra lateral de la página -->
                <nav class="menu">
                    <p class="menu-title">Menú Principal</p>
                    <ul>
                        <li><a th:href="@{/encargado/home}" class="active"><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li><a th:href="@{/encargado/citas}"><i class="fa-solid fa-calendar-check"></i> Citas</a></li>
                        <li><a th:href="@{/encargado/expedientes}"><i class="fa-solid fa-folder-open"></i> Expedientes</a></li>
                        <li><a th:href="@{/encargado/pacientes}"><i class="fa-solid fa-user-injured"></i> Pacientes </a></li>
                        <li><a th:href="@{/encargado/doctores}"><i class="fa-solid fa-user-doctor"></i> Doctores </a></li>
                    </ul>
                </nav>

                <div class="footer"><p>© 2025 Salud Integral</p></div>
            </aside>

            <main class="content">
                <header>
                    <h1>Perfil del Encargado</h1>
                </header>

                <section class="main-section">
                    <h2 th:text="${encargado.nombre}"></h2>

                    <p><strong>Correo:</strong> <span th:text="${encargado.usuario.correo}"></span></p>
                    <p><strong>Telefono:</strong> <span th:text="${encargado.telefono}"></span></p>
                    <p><strong>Turno:</strong> <span th:text="${encargado.turno}"></span></p>
                    <br>
                    <a th:href="@{/encargado/home}" class="btn btn-primary">Regresar al inicio</a>
                </section>
            </main>
        </div>
    </body>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("userMenu");
            menu.classList.toggle("active");
        }

        document.addEventListener("click", function(e){
            const userInfo = document.querySelector(".user-info");
            const menu = document.getElementById("userMenu");

            if (!userInfo.contains(e.target)) {
                menu.classList.remove("active");
            }
        });
    </script>
</html>
