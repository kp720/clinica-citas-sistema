<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio - Salud Integral</title>
        <link rel="stylesheet" th:href="@{/css/style3.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <div class="dashboard">
            <aside class="sidebar">
                <div class="logo">
                    <img th:src="@{/img/logo.png}" alt="Logo de la Clínica" class="logo">
                    <h2>Salud Integral</h2>
                </div>

                <!-- Barra lateral de la página -->
                <nav class="menu">
                    <p class="menu-title">Menú Principal</p>
                    <ul>
                        <li><a th:href="@{/encargado/home}" ><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li><a th:href="@{/encargado/citas}"><i class="fa-solid fa-calendar-check"></i> Citas</a></li>
                        <li><a th:href="@{/encargado/expedientes}"><i class="fa-solid fa-folder-open"></i> Expedientes</a></li>
                        <li><a th:href="@{/encargado/pacientes}"><i class="fa-solid fa-user-injured"></i> Pacientes </a></li>
                        <li><a th:href="@{/encargado/doctores}"><i class="fa-solid fa-user-doctor"></i> Doctores </a></li>
                    </ul>
                </nav>

                <div class="footer">
                    <p>© 2025 Salud Integral</p>
                </div>
            </aside>

            <main class="content">
                <header>
                    <div class="user-info" onclick="toggleMenu()">
                        <i class="fa-solid fa-user"></i>
                        <span th:text="${encargado.nombre}">Encargado</span>
                        <i class="fa-solid fa-chevron-down arrow"></i>

                        <!-- Menú desplegable -->
                        <div id="userMenu" class="dropdown-menu">

                            <a th:href="@{/encargado/perfil}" class="profile-btn">
                                <i class="fa-solid fa-id-badge"></i> Mi Perfil
                            </a>

                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="logout-btn">
                                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </header>

                <section class="main-section">
                    <h2>Registrar Nueva Cita</h2>
                    <p th:if="${error}" class="error" th:text="${error}"></p>

                    <form th:action="@{/encargado/cita/guardar}" method="post" onsubmit="return validarFormulario()">
                        <label>Paciente:</label>
                        <select name="pacienteId" required>
                            <option value="">Seleccione un paciente</option>
                            <option th:each="p : ${pacientes}"
                                    th:value="${p.id}"
                                    th:text="${p.nombre}">
                            </option>
                        </select>

                        <label>Fecha de la cita:</label>
                        <input type="date" id="fecha" name="fecha" required onchange="cargarDoctoresDisponibles()">

                        <label>Hora de la cita:</label>
                        <input type="time" id="hora" name="hora" required onchange="cargarDoctoresDisponibles()">


                        <label>Doctor Disponible:</label>
                        <select name="doctorId" id="doctorSelect" required>
                            <option value="">Seleccione un doctor</option>
                            <option th:each="d : ${doctoresDisponibles}"
                                    th:value="${d.id}"
                                    th:text="${d.nombre}">
                            </option>
                        </select>

                        <label>Tipo de Cita Médica:</label>
                        <select name="tipo" required>
                            <option value="">Seleccione tipo de cita</option>
                            <option value="Consulta General">Consulta General</option>
                            <option value="Consulta Urgente">Consulta Urgente</option>
                            <option value="Revisión Total">Consulta de Revisión Total</option>
                            <option value="Chequeo">Consulta de Chequeo</option>
                        </select>

                        <input type="hidden" name="encargadoId" th:value="${encargado.id_encargado}">

                        <button type="submit">Crear Cita</button>

                    </form>
                </section>
            </main>
        </div>
        <script>
            function cargarDoctoresDisponibles() {
                const fecha = document.getElementById("fecha").value;
                const hora = document.getElementById("hora").value;

                if (!fecha || !hora) return;

                fetch(`/encargado/doctores/disponibles?fecha=${fecha}&hora=${hora}`)
                    .then(resp => resp.json())
                    .then(doctores => {
                        const select = document.getElementById("doctorSelect");
                        select.innerHTML = "<option value=''>Seleccione un doctor</option>";

                        doctores.forEach(doc => {
                            const option = document.createElement("option");
                            option.value = doc.idDoctor;
                            option.textContent = doc.nombre;
                            select.appendChild(option);
                        });

                        if (doctores.length === 0) {
                            const opt = document.createElement("option");
                            opt.value = "";
                            opt.textContent = "Sin doctores disponibles";
                            select.appendChild(opt);
                        }
                    }
                );
            }

            function validarFormulario() {
                const doctor = document.getElementById("doctorSelect").value;
                if (!doctor) {
                    alert("Debe seleccionar un doctor disponible.");
                    return false;
                }
                return true;
            }

            function toggleMenu() {
                const menu = document.getElementById("userMenu");
                menu.classList.toggle("active");
            }

            document.addEventListener("click", function(e){
                const userInfo = document.querySelector(".user-info");
                const menu = document.getElementById("userMenu");

                if (!userInfo.contains(e.target)) {
                    menu.classList.remove("active");
                }
            });
        </script>
    </body>
</html>
