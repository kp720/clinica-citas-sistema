<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Citas - Salud Integral</title>
        <link rel="stylesheet" th:href="@{/css/style3.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <div class="dashboard">
            <aside class="sidebar">
                <div class="logo">
                    <img th:src="@{/img/logo.png}" alt="Logo de la Clínica" class="logo">
                    <h2>Salud Integral</h2>
                </div>

                <!-- Barra lateral de la página -->
                <nav class="menu">
                    <p class="menu-title">Menú Principal</p>
                    <ul>
                        <li><a th:href="@{/doctor/home}"><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li><a th:href="@{/doctor/citas}" class="active"><i class="fa-solid fa-calendar-check"></i> Mis Citas</a></li>
                        <li><a th:href="@{/doctor/expedientes}"><i class="fa-solid fa-folder-open"></i> Mis Expedientes</a></li>
                        <li><a th:href="@{'/doctor/' + ${doctor.idDoctor} + '/pacientes'}"><i class="fa-solid fa-user"> </i>Mis Pacientes</a></li>
                    </ul>
                </nav>

                <div class="footer">
                    <p>© 2025 Salud Integral</p>
                </div>
            </aside>

            <!-- Contenido principal de la página -->
            <main class="content">
                <header>
                    <div class="user-info" onclick="toggleMenu()">
                        <i class="fa-solid fa-user"></i>
                        <span th:text="${doctorNombre}">Doctor</span>
                        <i class="fa-solid fa-chevron-down arrow"></i>

                        <!-- Menú desplegable -->
                        <div id="userMenu" class="dropdown-menu">

                            <a th:href="@{/doctor/perfil}" class="profile-btn">
                                <i class="fa-solid fa-id-badge"></i> Mi Perfil
                            </a>

                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="logout-btn">
                                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </header>

                <!-- Secciones de citas -->
                <section class="main-section">
                    <h2>Citas pendientes</h2>
                    <input type="text" id="buscador" placeholder="Buscar paciente..." onkeyup="filtrarCitas()">

                    <div th:each="cita : ${citas}" class="cita-card">
                        <h3 th:text="${cita.paciente.nombre}">Nombre del paciente</h3>
                        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}"></span></p>
                        <p><strong>Hora:</strong> <span th:text="${#temporals.format(cita.hora, 'HH:mm')}"></span></p>
                        <p><strong>Tipo:</strong> <span th:text="${cita.tipo}"></span></p>

                        <a th:href="@{'/doctor/citas/' + ${cita.id} + '/finalizar'}"
                           class="btn-alta">
                            Dar de alta
                        </a>
                    </div>
                </section>

                <script>
                    function filtrarCitas() {
                        const input = document.getElementById("buscador").value.toLowerCase();
                        const cards = document.querySelectorAll(".cita-card");

                        cards.forEach(card => {
                            const nombre = card.querySelector("h3").textContent.toLowerCase();
                            const fecha = card.querySelector("p:nth-of-type(1) span").textContent.toLowerCase();
                            const hora = card.querySelector("p:nth-of-type(2) span").textContent.toLowerCase();
                            const tipo = card.querySelector("p:nth-of-type(3) span").textContent.toLowerCase();

                            const coincide = nombre.includes(input) || fecha.includes(input) || hora.includes(input) || tipo.includes(input);
                            card.style.display = coincide ? "block" : "none";
                        });
                    }

                    function toggleMenu() {
                        const menu = document.getElementById("userMenu");
                        menu.classList.toggle("active");
                    }

                    document.addEventListener("click", function(e){
                        const userInfo = document.querySelector(".user-info");
                        const menu = document.getElementById("userMenu");

                        if (!userInfo.contains(e.target)) {
                            menu.classList.remove("active");
                        }
                    });
                </script>
            </main>
        </div>
    </body>
</html>
