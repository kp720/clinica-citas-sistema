<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Citas - Salud Integral</title>
        <link rel="stylesheet" th:href="@{/css/style3.css}">,
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <div class="dashboard">

            <aside class="sidebar">
                <div class="logo">
                    <img th:src="@{/img/logo.png}" alt="Logo de la Clínica" class="logo">
                    <h2>Salud Integral</h2>
                </div>

                <nav class="menu">
                    <p class="menu-title">Menú Principal</p>
                    <ul>
                        <li><a th:href="@{/doctor/home}"><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li><a th:href="@{/doctor/citas}" class="active"><i class="fa-solid fa-calendar-check"></i> Citas</a></li>
                        <li><a th:href="@{/doctor/expedientes}"><i class="fa-solid fa-folder-open"></i> Expedientes</a></li>
                    </ul>
                </nav>

                <div class="footer">
                    <p>© 2025 Salud Integral</p>
                </div>
            </aside>

            <main class="content">
                <header>
                    <h1>¡Buenos días doctor!</h1>
                    <div class="user-info">
                        <i class="fa-solid fa-user"></i>
                        <span th:text="${doctorNombre}">Doctor</span>
                    </div>
                </header>

                <section class="main-section">
                <h2>Citas pendientes</h2>
                <input type="text" id="buscador" placeholder="Buscar paciente..." onkeyup="filtrarCitas()">

                <div class="citas-container">
                    <div th:each="cita : ${citas}" class="cita-card">
                        <h3 th:text="${cita.paciente.nombre}">Nombre del paciente</h3>
                        <p><strong>Fecha:</strong> <span th:text="${cita.fecha}">2025-10-29</span></p>
                        <p><strong>Hora:</strong> <span th:text="${cita.hora}">10:00</span></p>
                        <p><strong>Tipo:</strong> <span th:text="${cita.tipo}">Consulta general</span></p>
                    </div>
                </div>
                </section>

                <script>
                    function filtrarCitas() {
                      const input = document.getElementById("buscador").value.toLowerCase();
                      const cards = document.querySelectorAll(".cita-card");
                      cards.forEach(card => {
                        const nombre = card.querySelector("h3").textContent.toLowerCase();
                        card.style.display = nombre.includes(input) ? "block" : "none";
                      });
                    }
                </script>
            </main>
        </div>
    </body>
</html>
