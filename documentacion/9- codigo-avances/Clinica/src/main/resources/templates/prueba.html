<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Citas - Salud Integral</title>
        <link rel="stylesheet" th:href="@{/css/style3.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>

    <body>
        <div class="dashboard">

            <aside class="sidebar">
                <div class="logo">
                    <img th:src="@{/img/logo.png}" alt="Logo de la Clínica" class="logo">
                    <h2>Salud Integral</h2>
                </div>

                <nav class="menu">
                    <p class="menu-title">Menú Principal</p>
                    <ul>
                        <li><a th:href="@{/doctor/home}"><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li><a th:href="@{/doctor/citas}" class="active"><i class="fa-solid fa-calendar-check"></i> Citas</a></li>
                        <li><a th:href="@{/doctor/expedientes}"><i class="fa-solid fa-folder-open"></i> Expedientes</a></li>
                    </ul>
                </nav>

                <div class="footer">
                    <p>© 2025 Salud Integral</p>
                </div>
            </aside>

            <main class="content">
                <header>
                    <h1>¡Buenos días doctor!</h1>
                    <div class="user-info">
                        <i class="fa-solid fa-user fa-2x"></i>
                        <span th:text="${doctorNombre}">Doctor</span>
                    </div>
                </header>

                <section class="main-section">
                    <h2>Panel de control - Citas</h2>

                    <div class="search-container">
                        <input type="text" id="searchCitas" placeholder="Buscar citas..." onkeyup="buscarCitas()">
                    </div>

                    <div class="citas-grid" id="citasGrid">
                        <div class="cita-card" th:each="cita : ${citas}" th:attr="data-paciente=${cita.pacienteNombre}">
                            <h3 th:text="${cita.pacienteNombre}">Nombre Paciente</h3>
                            <p>Fecha: <span th:text="${cita.fecha}">2025-10-29</span></p>
                            <p>Hora: <span th:text="${cita.hora}">10:00</span></p>
                            <p>Tipo: <span th:text="${cita.tipo}">Consulta</span></p>
                        </div>
                    </div>

                    <div class="paginador" id="paginador"></div>

                </section>
            </main>
        </div>

        <script>
            function buscarCitas() {
                const input = document.getElementById('searchCitas').value.toLowerCase();
                const cards = document.querySelectorAll('.cita-card');

                cards.forEach(card => {
                    const nombre = card.dataset.paciente.toLowerCase();
                    if(nombre.includes(input)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
                mostrarPagina(1);
            }

            const cards = document.querySelectorAll('.cita-card');
            const perPage = 4; // citas por página
            let currentPage = 1;

            function mostrarPagina(page) {
                currentPage = page;
                const visibleCards = Array.from(cards).filter(card => card.style.display !== 'none');
                const totalPages = Math.ceil(visibleCards.length / perPage);

                visibleCards.forEach((card, index) => {
                    card.style.display = (index >= (page-1)*perPage && index < page*perPage) ? 'block' : 'none';
                });

                renderPaginador(totalPages);
            }

            function renderPaginador(totalPages) {
                const pagDiv = document.getElementById('paginador');
                pagDiv.innerHTML = '';

                for(let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    if(i === currentPage) btn.disabled = true;
                    btn.addEventListener('click', () => mostrarPagina(i));
                    pagDiv.appendChild(btn);
                }
            }

            mostrarPagina(1);
        </script>
    </body>
</html>
